<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Library | Your Books</title>
  </head>
  <body>
    <div class="main-wrapper">
      <section class="header-wrapper">
        <header class="header">
          <h1>My Library</h1>
        </header>
      </section>
      <section class="books-showcase">
        <div class="book-object">
          <div class="book-cover"></div>
          <div class="book-info">
            <h3>The Hobbit</h3>
            <span class="book-author">by J. R. R. Tolkien</span>
            <p class="book-publish-info">
              Published 1937, United Kingdom, 310 pages.
            </p>
            <div class="book-options">
              <span class="book-btn btn-read-checkbox"></span>
              <span class="book-btn btn-delete-book"></span>
              <span class="book-btn btn-update-book"></span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
