<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/ede04a217f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/main.js"></script>
    <title>Library | Your Books</title>
  </head>
  <body>
    <div class="main-wrapper">
      <section class="header-wrapper">
        <header class="header">
          <h1>My Library</h1>
          <p>Keep track of books you like</p>
          <span class="btn btn-add-book"></span>
        </header>
      </section>
      <section class="books-showcase"></section>

      <div class="add-book-form hidden">
        <span class="btn btn-cancel-form"></span>
        <form>
          <label for="book-title">Title</label>
          <input class="book-data" type="text" required id="book-title" />
          <label for="book-author">Author</label>
          <input class="book-data" type="text" required id="book-author" />
          <label for="book-pages">Number of pages</label>
          <input class="book-data" type="number" required id="book-pages" />
          <label for="book-read">Read</label>
          <input class="book-data" type="checkbox" id="book-read" />
          <input type="submit" value="Create Book" />
        </form>
      </div>
    </div>
  </body>
</html>
